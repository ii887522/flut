[package]
name = "flut"
description = "A simple cross platform GUI framework written in Rust suitable for 2D game and app development"
version = "0.1.0"
edition = "2024"
publish = false
repository = "https://github.com/ii887522/flut2"
rust-version = "1.88"

[profile.dev]
split-debuginfo = "packed"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
split-debuginfo = "packed"
strip = true

[package.metadata.vcpkg]
dependencies = ["sdl2[vulkan]", "sdl2-image", "sdl2-ttf", "sdl2-mixer[mpg123]"]
git = "https://github.com/microsoft/vcpkg"
rev = "2025.06.13"

[package.metadata.vcpkg.target]
x86_64-pc-windows-msvc = { triplet = "x64-windows-static-md" }

[dependencies]
flut_macro = { path = "flut_macro" }
mimalloc = { version = "0.1", default-features = false }
rayon = { version = "1.10", default-features = false }
rustc-hash = { version = "2.1", default-features = false, features = ["std"] }
vk-mem = { version = "0.4" }

[dependencies.ash]
version = "0.38"
default-features = false
features = ["loaded", "std"]

[dependencies.chrono]
version = "0.4"
default-features = false
features = ["now", "std"]

[dependencies.sdl2]
version = "0.37"
default-features = false
features = [
  "image",
  "mixer",
  "ttf",
  "raw-window-handle",
  "static-link",
  "use-vcpkg",
]

[dependencies.voracious_radix_sort]
version = "1.2"
default-features = false
features = ["voracious_multithread"]

[build-dependencies]
shaderc = { version = "0.9", default-features = false }
